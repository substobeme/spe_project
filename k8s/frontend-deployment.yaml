# k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: face-recognition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
        volumeMounts:
        - name: db-volume
          mountPath: /app/db
        - name: models-volume
          mountPath: /app/models
        - name: docker-socket
          mountPath: /var/run/docker.sock
      volumes:
      - name: db-volume
        persistentVolumeClaim:
          claimName: db-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: face-recognition
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 5002
    targetPort: 5002
    nodePort: 30002